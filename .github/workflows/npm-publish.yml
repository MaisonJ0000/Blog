name: CI

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - run: |
          git config --global user.email "maison.J0000@gmail.com"
          git config --global user.name "MaisonJ0000"
      - run: npm ci
      - run: npm run deploy
        env:
          deploy_key: ${{secrets.ACTIONS_DEPLOY_KEY}}
